<!DOCTYPE HTML>
<!-- The author disclaims copyright to this code. -->
<html>
<head>
	<title>Attach&eacute; Oop Tests</title>
	<script src="http://code.jquery.com/qunit/git/qunit.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/git/qunit.css">

	<script src="../attache.plural.js" type="text/javascript"></script>
	<script src="attache.plural.test.js" type="text/javascript"></script>

	<style>
		.ad-hoc {
			margin: 0px;
			padding: 0.5em 0.5em 0.5em 2.5em;
			color: #2B81AF;
			background-color: #D2E0E6;
			border-bottom: 1px solid white;
			font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, sans-serif;
		}
		.ad-hoc h3{
			margin: 0px;
			padding: 0.5em;
		}
	</style>
</head>
<h1 id="qunit-header">Attach&eacute; Oop Tests</h1>
<div class="ad-hoc">
	<h3>Ad-Hoc Test</h3>
	<form onsubmit="document.getElementById('plural-text-field').value = attache.plural(document.getElementById('singular-text-field').value); return false">
		Singular: <input id="singular-text-field" name="singular">
		<button type="submit">Pluralize</button>
		Plural: <input id="plural-text-field" name="plural">
	</form>
</div>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

</body>

</html>
